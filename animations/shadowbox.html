<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/shadowbox.css">

    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <title>Shadow box</title>
</head>
<body>
    <div id="thumbnail-wrapper">
        <div class="thumbnail">
            <a href="#" class="open-slider" data-slide="0"><img src="img/survol_img1.jpg"/></a>
        </div>
        <div class="thumbnail">
            <a href="#" class="open-slider" data-slide="1"><img src="img/survol_img2.jpg"/></a>
        </div>
        <div class="thumbnail">
            <a href="#" class="open-slider" data-slide="2"><img src="img/survol_img3.jpg" /></a>
        </div>
        <div class="thumbnail">
            <a href="#" class="open-slider" data-slide="3"><img src="img/survol_img4.jpg" /></a>
        </div>
    </div>

    <div id="shadow">
        <div id="slider-wrapper">
            <div id="slide-container">
                <div class="slide">
                    <img src="img/survol_img1.jpg"/>
                </div>
                <div class="slide">
                    <img src="img/survol_img2.jpg"/>
                </div>
                <div class="slide">
                    <img src="img/survol_img3.jpg"/>
                </div>
                <div class="slide">
                    <img src="img/survol_img4.jpg"/>
                </div>
            </div>
            <div id="slider-nav">
                <a href="#" data-direction="prev" class="btn-prev">&lt;</a>
                <a href="#" data-direction="next" class="btn-next">&gt;</a>
            </div>
        </div>
    </div>

    <!--Navigation du slider -->
    <script type="text/javascript" src="js/shadowbox.js"></script>
</body>
</html>
